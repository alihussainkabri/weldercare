{% extends 'welderapp/base.html' %}
{% load static %}

{% block body %}



<div class="news-banner"></div>

<div class="container news-page-heading pt-4">
    <div class="d-flex justify-content-between flex-wrap">
        <h2><span class="font-weight-300">Weâ€™re making history while</span><br />
            revolutionizing the future of retirement living.</h2>
        <div class="d-flex align-items-center flex-wrap select-btn-div">
            <select class="mt-3" name="" id="category-month">
                <option value="" selected hidden disabled>View by month</option>
                {% for category in categories %}
                <option value={{category.id}}>{{category.month}}</option>
                {% endfor %}
            </select>
            <a class="mt-3" href="">Download media kit <img src={% static 'image/download-icon.png' %} alt=""></a>
        </div>
    </div>
</div>

<!-- News Block Section -->
<div class="container what-new-say-div mt-4">
    <div class="row">
        {% for new in news %}
        <a href="{{new.url}}">
            <div class="col-sm-6 col-lg-3 p-1">
                <div style="background-color: {{new.color}};" class="card-1 p-4">
                    <p class="card-p">{{new.heading}}</p>
                    <div class="stripe-width mb-3"></div>
                    <div class="d-flex">
                        <div class="">
                            <img class="card-icon" src={% static 'image/Subtraction5.png' %} alt="">
                        </div>
                        <div class="pl-2">
                            <h6>{{new.website}}</h6>
                            <p class="news-card-date">{{new.date}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </a>
        {% endfor %}
    </div>
</div>


{% endblock %}

{% block js %}
<script>
    $("#category-month").on("change", function () {
        if ($("#category-month").val()) {
            let value = '/newsByMonth/month' + '-' + $("#category-month").val();
            window.location = window.location.origin + value
        }else{
            window.location = window.location.origin + '/news/'
        }
    })
</script>
{% endblock %}
